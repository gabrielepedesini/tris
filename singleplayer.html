<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Tris Game</title>

    <!-- ANIMATIONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICON -->
    <link rel="icon" type="image/png" href="assets/img/tic-tac-toe.png">

</head>
<body>

    <!-- WIN POPUPS -->

    <div class="popup-container">
        <div class="popup">
            <h2 id="popup-message"></h2>

            <div>
                <a href="index.html" class="btn-white" style="animation: none; animation-duration: .8s;">Home</a>
                <a class="btn btn-end" style="animation: tada; animation-duration: 1.2s; animation-delay: 1s">Play Again</a>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- TITLE -->
        <h2 class="section-title">Player vs AI</h2>

        <!-- LINE -->
        <div class="line"></div>

        <!-- PLAYER -->
        <h3 id="player-label">Player</h3>

        <!-- GRID -->
        <div class="grid-container">

            <div class="block-cont"></div>

            <div class="grid">

                <!-- 1 -->
                <div class="box" style="border-right: solid 1px; border-bottom: solid 1px;">
                    <div class="select-box" data-number="1">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 2 -->
                <div class="box"  style="border-right: solid 1px; border-bottom: solid 1px; border-top: solid 1px;">
                    <div class="select-box" data-number="2">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 3 -->
                <div class="box" style="border-right: solid 1px; border-top: solid 1px;">
                    <div class="select-box" data-number="3">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 4 -->
                <div class="box" style="border-bottom: solid 1px; border-left: solid 1px; border-right: solid 1px;">
                    <div class="select-box" data-number="4">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 5 -->
                <div class="box" style="border-left: solid 1px; border-bottom: solid 1px; border-right: solid 1px; border-top: solid 1px;">
                    <div class="select-box" data-number="5">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 6 -->
                <div class="box" style="border-left: solid 1px; border-top: solid 1px; border-right: solid 1px;">
                    <div class="select-box" data-number="6">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 7 -->
                <div class="box" style="border-left: solid 1px; border-bottom: solid 1px;">
                    <div class="select-box" data-number="7">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 8 -->
                <div class="box" style="border-left: solid 1px; border-bottom: solid 1px; border-top: solid 1px;">
                    <div class="select-box" data-number="8">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

                <!-- 9 -->
                <div class="box" style="border-left: solid 1px; border-top: solid 1px;">
                    <div class="select-box" data-number="9">
                        <img src="assets/img/cross.svg" alt="" class="cross-img">
                        <img src="assets/img/circle.svg" alt="" class="circle-img">
                    </div>
                </div>

            </div>

        </div>

        <div class="bottom-btn">
            <a href="index.html" class="btn-white">Home</a>
            <a class="btn btn-restart">Restart</a>
        </div>

    </div>
    
    <!-- FOOTER -->
    <footer>
        <div class="marchetta">Handmade coded by <a href="https://gabrielepedesini.netlify.app/" target="_blank">Gabriele Pedesini</a></div>
    </footer>

    <!-- SCRIPT -->
    <script src="assets/js/1player.js"></script>
</body>
</html>
